<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>箭头函数</title>
</head>
<body>
  <button id="btn">click me!</button>
  <script>
    var btn = document.querySelector('#btn')
    btn.addEventListener('click', () => {
      console.log(this);
    });

  </script>
</body>
</html>
